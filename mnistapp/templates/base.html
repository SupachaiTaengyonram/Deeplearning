<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MNIST Live Trainer</title>
		<link rel="stylesheet" href="/static/mnistapp/styles.css" />
		<!-- htmx + SSE extension -->
		<script src="https://unpkg.com/htmx.org@1.9.12"></script>
		<script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="/">Training</a>
				<a href="/draw">Prediction</a>
			</nav>
		</header>
		<main>
			{% block content %}{% endblock %}
		</main>
		<script>
			// Add CSRF header for Django on all htmx requests (ensure after DOM loaded)
			document.addEventListener('DOMContentLoaded', function() {
				document.body.addEventListener('htmx:configRequest', function(evt) {
					function getCookie(name) {
						const v = document.cookie.match('(^|;)\s*' + name + '\s*=\s*([^;]+)');
						return v ? v.pop() : '';
					}
					evt.detail.headers['X-CSRFToken'] = getCookie('csrftoken');
				});
			});
		</script>
	</body>
</html>
